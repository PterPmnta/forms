<h2>Validaciones Reactivas</h2>
<hr />

<div class="row">
  <div class="col">
    <form
      autocomplete="off"
      [formGroup]="registroForm"
      (ngSubmit)="submitFormulario()"
    >
      <!--Nombre-->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            formControlName="nombre"
            placeholder="Nombre del usuario"
          />
          <span class="form-text text-danger" *ngIf="campoNoValido('nombre')">
            Debe ser en formato nombre y apellido
          </span>
        </div>
      </div>

      <!--Correo-->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Correo</label>
        <div class="col-sm-9">
          <input
            type="email"
            class="form-control"
            formControlName="email"
            placeholder="Correo electronico"
          />
          <span class="form-text text-danger" *ngIf="campoNoValido('email')">
            El correo es obligatorio
          </span>
        </div>
      </div>

      <!--Username-->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Usuario</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            formControlName="username"
            placeholder="Nombre del usuario"
          />
          <span class="form-text text-danger" *ngIf="campoNoValido('email')">
            El username no puede ser strider
          </span>
        </div>
      </div>

      <!--Password-->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Password</label>
        <div class="col-sm-9">
          <input type="password" class="form-control" placeholder="Password" />
        </div>
      </div>

      <!--Password 2-->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Confirmar Password</label>
        <div class="col-sm-9">
          <input type="password" class="form-control" placeholder="Password" />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-primary float-end">Crear</button>
        </div>
      </div>
    </form>
  </div>
</div>

<h4>Form valid: {{ registroForm.valid }}</h4>
<br />

<h4>Nombre</h4>
<pre>{{ registroForm.controls.nombre.errors | json }}</pre>

<h4>Username</h4>
<pre>{{ registroForm.controls.username.errors | json }}</pre>
