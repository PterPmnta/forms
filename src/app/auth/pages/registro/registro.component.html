<h2>Validaciones Reactivas</h2>
<hr />

<div class="row">
  <div class="col">
    <form autocomplete="off">
      <!--Nombre-->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            placeholder="Nombre del usuario"
          />
          <span class="form-text text-danger">
            Debe ser en formato nombre y apellido
          </span>
        </div>
      </div>

      <!--Correo-->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Correo</label>
        <div class="col-sm-9">
          <input
            type="email"
            class="form-control"
            placeholder="Correo electronico"
          />
          <span class="form-text text-danger">
            Debe ser en formato de correo electronico
          </span>
        </div>
      </div>

      <!--Username-->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Usuario</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            placeholder="Nombre del usuario"
          />
          <span class="form-text text-danger">
            Debe escribir un nombre de usuario valido
          </span>
        </div>
      </div>

      <!--Password-->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Password</label>
        <div class="col-sm-9">
          <input type="password" class="form-control" placeholder="Password" />
          <span class="form-text text-danger">
            Debe escribir un password valido
          </span>
        </div>
      </div>

      <!--Password 2-->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Confirmar Password</label>
        <div class="col-sm-9">
          <input type="password" class="form-control" placeholder="Password" />
          <span class="form-text text-danger">
            Debe el password nuevamente
          </span>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button class="btn btn-primary float-end">Crear</button>
        </div>
      </div>
    </form>
  </div>
</div>
