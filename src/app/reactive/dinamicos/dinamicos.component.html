<h2>Reactivos: <small>Dinamicos</small></h2>
<hr />

<form
  autocomplete="off"
  [formGroup]="dinamicosFormReactive"
  (ngSubmit)="guardar()"
>
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input
        class="form-control"
        placeholder="Nombre la persona"
        formControlName="nombre"
      />
      <span class="form-text text-danger" *ngIf="campoValido('nombre')">
        Este campo es obligatorio
      </span>
    </div>
  </div>

  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="input-group">
      <input
        class="form-control"
        placeholder="Agregar favorito"
        (keyup.enter)="(1)"
      />
      <button class="btn btn-success" type="button" (click)="(1)">
        Agregar
      </button>
    </div>
  </div>

  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9">
      <div class="input-group mb-1">
        <input class="form-control" />
        <button class="btn btn-danger" type="button" (click)="(1)">
          Eliminar
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button
        class="btn btn-primary float-end"
        type="submit"
        (click)="guardar()"
      >
        Guardar
      </button>
    </div>
  </div>
</form>

<div class="card mt-2 shadow-sm text-bg-warning">
  <div class="card-body">
    <h5 class="card-title">Valores</h5>
    <pre class="card-text">{{ dinamicosFormReactive | json }}</pre>
  </div>
</div>
