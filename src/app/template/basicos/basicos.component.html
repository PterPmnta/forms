<h2>Basicos</h2>
<hr />

<div class="row">
  <div class="col">
    <form (ngSubmit)="guardar()" #miFormulario="ngForm">
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            placeholder="Nombre del producto"
            ngModel
            name="producto"
            required
            minlength="3"
          />
          <span class="form-text text-danger" *ngIf="productNameValid()">
            Debe de ser de 3 letras
          </span>
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="Precio del producto"
            ngModel
            name="precio"
            required
            min="0"
          />
          <span class="form-text text-danger" *ngIf="validPrice()">
            El numero debe ser mayor a cero
          </span>
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Existencia</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="Existencia del producto"
            ngModel
            name="existencia"
            customMin
            [minimo]="0"
            required
          />
          <!--customMin [minimo]="0"-->
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button
            type="submit"
            class="btn btn-primary float-end"
            [disabled]="miFormulario.invalid"
          >
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row mt-3">
  <div class="col">
    <div class="card mb-2 shadow-sm text-bg-primary">
      <div class="card-body">
        <h5 class="card-title">Valid</h5>
        <pre class="card-text">{{ miFormulario.valid }}</pre>
      </div>
    </div>

    <div class="card mb-2 shadow-sm text-bg-success">
      <div class="card-body">
        <h5 class="card-title">Pristine</h5>
        <pre class="card-text">{{ miFormulario.pristine }}</pre>
      </div>
    </div>

    <div class="card mb-2 shadow-sm text-bg-warning">
      <div class="card-body">
        <h5 class="card-title">Touched</h5>
        <pre class="card-text">{{ miFormulario.touched }}</pre>
      </div>
    </div>
  </div>

  <div class="col">
    <div class="card mb-2 shadow-sm text-bg-light">
      <div class="card-body">
        <h5 class="card-title">Valores</h5>
        <pre class="card-text">{{ miFormulario.value | json }}</pre>
      </div>
    </div>
  </div>
</div>
