<h2>Template: Switches</h2>
<hr />

<form #switchesForm="ngForm">
  <!--Radio Buttons-->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"> Genero </label>
    <div class="col-sm-9 mb-3">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="M"
          [(ngModel)]="persona.genero"
          name="flexRadioDefault"
          id="radioMasculino"
          required
        />
        <label class="form-check-label" for="radioMasculino"> Masculino </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="F"
          [(ngModel)]="persona.genero"
          name="flexRadioDefault"
          id="radioFemenino"
          checked
          required
        />
        <label class="form-check-label" for="radioFemenino"> Femenino </label>
      </div>
    </div>
  </div>

  <!--Switches-->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"> Notificaciones </label>
    <div class="col-sm-9">
      <div class="form-check form-switch mt-2">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          [(ngModel)]="persona.notificaciones"
          name="notificaciones"
          id="notificaciones"
        />
        <label class="form-check-label" for="notificaciones">
          Deseo recibir notificaciones
        </label>
      </div>
    </div>
  </div>

  <!--Check-->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"> Terminos y condiciones </label>
    <div class="col-sm-9">
      <div class="form-check mt-2">
        <input
          class="form-check-input"
          type="checkbox"
          name="terminos"
          [(ngModel)]="termsAndConditions"
          id="term_condi"
          required
        />
        <label class="form-check-label" for="term_condi">
          Terminos y condiciones de uso
        </label>
      </div>
    </div>
  </div>

  <!--Button-->
  <div class="row">
    <div class="col">
      <button
        class="btn btn-primary float-end"
        [disabled]="switchesForm.invalid"
      >
        Guardar
      </button>
    </div>
  </div>
</form>

<div class="row mt-3">
  <div class="col">
    <div class="card mb-2 shadow-sm text-bg-primary">
      <div class="card-body">
        <h5 class="card-title">Valid</h5>
        <pre class="card-text">{{ switchesForm.valid }}</pre>
      </div>
    </div>

    <div class="card mb-2 shadow-sm text-bg-success">
      <div class="card-body">
        <h5 class="card-title">Pristine</h5>
        <pre class="card-text">{{ switchesForm.pristine }}</pre>
      </div>
    </div>

    <div class="card mb-2 shadow-sm text-bg-warning">
      <div class="card-body">
        <h5 class="card-title">Terminos y condiciones</h5>
        <pre class="card-text">
          {{ switchesForm.controls?.terminos?.errors | json }}
        </pre>
      </div>
    </div>
  </div>

  <div class="col">
    <div class="card mb-2 shadow-sm text-bg-light">
      <div class="card-body">
        <h5 class="card-title">Valores</h5>
        <pre class="card-text">{{ switchesForm.value | json }}</pre>
      </div>
    </div>

    <div class="card mb-2 shadow-sm text-bg-light">
      <div class="card-body">
        <h5 class="card-title">Persona data</h5>
        <pre class="card-text">{{ persona | json }}</pre>
      </div>
    </div>
  </div>
</div>
